
<b-list-group>
    <template v-for="(item, index) in fileSystem.pathItems" v-model="fileSystem.pathItems">
        <b-list-group-item class="d-flex justify-content-between align-items-left" >
            <b-form-checkbox :value="item" v-model='fileSystem.selected.items' @change='fileSystem.selectOne(item)'>
                <b-icon icon="folder-fill" variant="warning" v-if='item.folder'></b-icon>
                <b-icon :icon="fileSystem.getFileIcon(item)" v-else></b-icon>
                <label v-on:click="clickPath(item)"> [[ item.name ]]</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <b-badge variant="light" pill style="color: #6c757d;"><cite>[[ item.size ]]</cite></b-badge>
            </b-form-checkbox>
            <b-badge variant="light" pill style="color: #6c757d;"><cite>[[ item.mtime ]]</cite></b-badge>
        </b-list-group-item>
    </template>
</b-list-group>
